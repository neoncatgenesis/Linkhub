<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!--CSS-->
        <link rel="stylesheet" href="/dist/style.css">

        <script src="/js/script.js"></script>
        
        <!--Title and favicon-->
        <title>Linkhub</title>
        <link rel="icon" type="image/x-icon" href="">

    <body>
        <header class="topbar">
            <div class="ProfilePicture">
                <img src="" alt="Foto de Bruna">
            </div>
            <div class="headertitle">
                <h2 class="name">Bruna Rodrigues</h2>
                <p class="description">Dev student and twitch streamer!</p>
            </div>
        </header>

        <main class="hero">
            <article class="link-container">
                <section class="linkedin">
                    <a href="http://www.linkedin.com/in/brunarodriguessantos" target="_blank">
                        <img src="/assets/icons/linkedin-round-line-icon.svg" alt="linkedin icon" style="width: 14px; height: 14px;">
                        <p class="linktext"><span>LinkedIn</span>
                        </p>
                    </a>
                </section>

                <section class="github">
                    <a href="" target="_blank">
                        <img src="/assets/icons/github-icon.svg" alt="github icon" style="width: 14px; height: 14px;">
                        <p class="linktext"><span>GitHub</span>
                        </p>
                    </a>
                </section>

                <section class="twitch">
                    <a href="" target="_blank">
                        <img src="/assets/icons/twitch-round-line-icon.svg" alt="twitch icon" style="width: 14px; height: 14px;">
                        <p class="linktext"><span>Twitch</span>
                        </p>
                    </a>
                </section>

                <section class="spotify">
                    <a href="" target="_blank">
                        <img src="/assets/icons/spotify-icon.svg" alt="spotify icon" style="width: 14px; height: 14px;">
                        <p class="linktext"><span>Spotify</span>
                        </p>
                    </a>
                </section>

                <section class="randomcat">
                    <a href="" target="_blank">
                        <img src="/assets/icons/pet-food-icon.svg" alt="bottle of milk icon" style="width: 14px; height: 14px;">
                        <p class="linktext"><span>Ramdom cat</span>
                        </p>
                    </a>
                </section>

                <section class="forms">
                    <a href="" target="_blank">
                        <img src="/assets/icons/email-round-line-icon.svg" alt="mail letter icon" style="width: 14px; height: 14px;">
                        <p class="linktext"><span>Get in touch!</span>
                        </p>
                    </a>
                </section>
            </article>
        </main>

        <div class="container-top">
            <a href="#" class="top">
                <img src="/assets/icons/thin-chevron-round-top-icon.svg" alt="go to the top icon" style="width: 34px; height: 34px;">
            </a>
        </div>

        <footer>
            <section class="metainfo-footer">
                <p class="metainfo-text">Made with â™¥ by
